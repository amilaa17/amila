  <body>
    <div class="header">

        <a href="Home.html" class="homeLink">< Home</a>
        
       <h1>Buy Tickets</h1>
      </div>
      <div class="smallNav">
        <ul class="smallNav">
          <li><a href="Tickets.html" class="smallNavParts">Ticket ></a></li>
          <li><a href="Deatails.html" class="smallNavParts"> Details ></a></li>
          <li><a href="Payment.html" class="smallNavParts">Payment ></a></li>
          <li><a href="Conformation.html" class="smallNavParts">Confirmation</a></li>
        </ul>
    
      </div>
    
      <h3 id="detailsHeading">Enter your details</h3>

      <div class="page">



  
        <div class="section">
          <form id="details-form">
            <div class="form-field">
              <label for="full-name">Full Name:</label>
              <input type="text" id="full-name" name="full-name" required>
            </div>
            <div class="form-field">
              <label for="mobile-number">Mobile Number:</label>
              <input type="tel" id="mobile-number" name="mobile-number" class="intl-tel-input" required>
            </div>
            <div class="form-field">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-field">
              <label for="confirm-email">Confirm Email:</label>
              <input type="email" id="confirm-email" name="confirm-email" required>
            </div>
            <div class="form-field">
              <label for="gender">Gender:</label>
              <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
            <button id="continue-btn" disabled>Continue with Purchase</button>
          </form>
        </div>
        <div class="summary">
        <h2>Summary</h2>
        <!-- Table to display the summary from local storage -->
        <div id="summary-table"></div>
      </div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.12/js/intlTelInput.min.js"></script>
  
</form>
