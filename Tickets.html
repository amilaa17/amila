<html>
<head>
  <title>Buy Tickets</title>
  <link rel="stylesheet" href="css/Tickets.css">
  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
  <link rel="manifest" href="images/site.webmanifest">
</head>
<body>
  <div class="header">

    <a href="Home.html" class="homeLink">< Home</a>
    
   <h1>Buy Tickets</h1>
  </div>
  <div class="smallNav">
    <ul class="smallNav">
      <li><a href="Tickets.html" class="smallNavParts">Ticket  ></a></li>
      <li><a href="Deatails.html" class="smallNavParts"> Details  ></a></li>
      <li><a href="Payment.html" class="smallNavParts">Payment  ></a></li>
      <li><a href="Conformation.html" class="smallNavParts">Confirmation</a></li>
    </ul>
  </div>
  <br>
  <div class="calendar">
    <label for="date">Select Date:</label>
    <input type="date" id="date" name="date" required>
  </div>

  <div class="guests">
    <h2>Guests</h2>
    <div class="ticket-category">
      <label for="sl-adult">SL Adult:</label>
      <input type="number" id="sl-adult" name="sl-adult" min="0" value="0" required>
    </div>
    <div class="ticket-category">
      <label for="sl-child">SL Child:</label>
      <input type="number" id="sl-child" name="sl-child" min="0" value="0" required>
    </div>
    <div class="ticket-category">
      <label for="foreigner-adult">Foreigner Adult:</label>
      <input type="number" id="foreigner-adult" name="foreigner-adult" min="0" value="0" required>
    </div>
    <div class="ticket-category">
      <label for="foreigner-child">Foreigner Child:</label>
      <input type="number" id="foreigner-child" name="foreigner-child" min="0" value="0" required>
    </div>
    <div class="ticket-category">
      <label for="infant">Infant:</label>
      <input type="number" id="infant" name="infant" min="0" value="0" required>
    </div>
  </div>

  <div class="duration">
    <h2>Duration</h2>
    <select id="duration" name="duration" multiple required>
      <option value="07.00 am - 08.00 am">07.00 am - 08.00 am</option>
      <option value="08.00 am - 09.00 am">08.00 am - 09.00 am</option>
      <option value="09.00 am - 10.00 am">09.00 am - 10.00 am</option>
      <option value="10.00 am - 11.00 am">10.00 am - 11.00 am</option>
      <option value="11.00 am - 12.00 pm">11.00 am - 12.00 am</option>
      <option value="12.00 pm - 01.00 pm">12.00 pm - 01.00 pm</option>
      <option value="01.00 pm - 02.00 pm">01.00 pm - 02.00 pm</option>
      <option value="02.00 pm - 03.00 pm">02.00 pm - 03.00 pm</option>
      <option value="03.00 pm - 04.00 pm">03.00 pm - 04.00 pm</option>
      <option value="04.00 pm - 05.00 pm">04.00 pm - 05.00 pm</option>
      <option value="05.00 pm - 06.00 pm">05.00 pm - 06.00 pm</option>
    </select>
  </div>
  

<div class="section">
  <form id="ticket-form">
   

    <div class="summary-table">
      <h2>Summary</h2>
      <table id="summary-table">
        <tr>
          <th>Ticket Category</th>
          <th>Charges</th>
        </tr>
        <tr>
          <td>Date</td>
          <td><span id="selected-date"></span></td>
        </tr>
        <tr>
          <td>Time</td>
          <td><span id="selected-duration"></span></td>
        </tr>
        <tr>
          <td>Duration</td>
          <td><span id="selected-duration-hours"></span></td>
        </tr>
       
        <tr>
          <td>Total Payable</td>
          <td><span id="total-payable">$0</span></td>
        </tr>
      </table>
    </div>

  


    <button id="continueButton" disabled>Continue with purchase</button>
  </div>

  <script src="Java Script/Tickets.js"></script>
</body>
</html>
